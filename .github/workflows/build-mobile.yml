name: EAS Build (Android - Development)

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Log in to Expo
        run: npx expo login --token ${{ secrets.EXPO_TOKEN }}

      - name: EAS Build (Android - Development)
        run: |
          eas build --platform android --profile development --non-interactive | tee build_output.txt

      - name: Get APK URL
        id: apk_url
        run: |
          APK_URL=$(grep -o "https://expo.dev/artifacts/.*apk" build_output.txt)
          echo "APK_URL=${APK_URL}"
          echo "APK_URL=${APK_URL}" >> $GITHUB_ENV

      - name: Download APK
        run: |
          curl -o app.apk $APK_URL
          
      - name: Send APK to Telegram
        run: |
          curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F document=@app.apk \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument
