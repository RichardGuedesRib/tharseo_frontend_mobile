name: Build and Upload APK

on:
  push:
    branches:
      - develop-native  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Notify that the deploy has started
      - name: Notify that deploy has started
        run: |
          MESSAGE="ðŸš€  Deploy MOBILE na branch *develop-native* foi iniciado! A previsÃ£o para conclusÃ£o Ã© de 12 minutos."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="Markdown"

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      # Step 4: Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin' 

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 6: Install React Native CLI
      - name: Install React Native CLI
        run: npm install -g react-native-cli

      # Step 7: Clean Gradle Cache and Build the Android app
      - name: Build Android App (Release)
        env:
          GRADLE_OPTS: "-Xmx4096m"
        run: |
          cd android
          chmod +x ./gradlew  
          ./gradlew clean assembleRelease --info  # Executa a limpeza e constrÃ³i com mais informaÃ§Ãµes

      # Step 8: Upload the APK as an artifact
      - name: Upload APK
        id: upload-apk
        uses: actions/upload-artifact@v3 
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # Step 9: Download APK artifact
      - name: Download APK artifact
        uses: actions/download-artifact@v3
        with:
          name: app-release.apk

      # Step 10: Upload APK to Azure VM
      - name: Upload APK to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.THARSEO_BACKEND_HOST }}
          username: ${{ secrets.THARSEO_BACKEND_HOST_USER }}
          password: ${{ secrets.THARSEO_BACKEND_PASS }}
          port: 22
          source: app-release.apk  
          target: /home/tharseo/apk/ 

      # Step 11: Start Simple HTTP Server on Azure VM
      - name: Start Simple HTTP Server on Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.THARSEO_BACKEND_HOST }}
          username: ${{ secrets.THARSEO_BACKEND_HOST_USER }}
          password: ${{ secrets.THARSEO_BACKEND_PASS }}
          port: 22
          script: |
            # Verifica se o servidor jÃ¡ estÃ¡ rodando na porta 8500 e para, se necessÃ¡rio
            if lsof -i :8500; then
              echo "Parando o servidor HTTP antigo."
              fuser -k 8500/tcp
            fi

            # Inicia um novo servidor HTTP na porta 8500
            echo "Iniciando novo servidor HTTP."
            cd /home/tharseo/apk
            nohup python3 -m http.server 8500 > /home/tharseo/apk/server.log 2>&1 &
            echo "Servidor HTTP iniciado com sucesso na porta 8500."

      # Step 12: List download link
      - name: List download link
        run: |
          echo "O APK estÃ¡ disponÃ­vel para download em: http://52.168.150.124:8500/app-release.apk" 
          
      # Step 13: Notify on success with link to APK
      - name: Notify on success with link to APK
        if: success()
        run: |
          ARTIFACT_URL="http://tharseo.zapto.org:8500/app-release.apk"
          MESSAGE="ðŸŽ‰ A nova versÃ£o de desenvolvimento do aplicativo foi buildada com sucesso! Desinstale a antiga e instale a nova! VocÃª pode baixar o APK [aqui](${ARTIFACT_URL})."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="Markdown"

      # Step 14: Notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          MESSAGE="ðŸš¨ Ocorreu um erro durante o processo de build do aplicativo! Por favor, verifique os logs para mais informaÃ§Ãµes."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="Markdown"
